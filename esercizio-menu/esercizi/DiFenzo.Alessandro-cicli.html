<!doctype html>
<html lang="it">

<head>

  <title> esercizio dei vari cicli </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <meta charset="utf-8" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script>
    let Y = 0;

    function setup() {
      createCanvas(800, 400);
    }

    function draw() {
      background(0, 0, 0);

      // cerchi svolti con istruzioni a mano
      fill(255, 255, 255);
      circle(25, 25, 50);
      circle(25, 75, 50);
      circle(25, 125, 50);
      circle(25, 175, 50);
      circle(25, 225, 50);
      circle(25, 275, 50);
      circle(25, 325, 50);
      circle(25, 375, 50);


      // cerchi svolti con un ciclo for

      /* in questo caso a variare sarÃ  solamente la variabile Y

      condizione iniziale -> Y=25
      condizione finale -> Y=375
      istruzione di incremento -> Y=Y+50
      blocco istruzioni generico -> circle(25, Y, 50);
      */
      for (Y = 25; Y <= 375; Y = Y + 50) {
        fill(Y / 2, 0, 0);
        circle(75, Y, 50);
      }


      // cerchi svolti con un ciclo do-while
      Y = 25;
      do {
        fill(0, Y / 2, 0);
        circle(125, Y, 50);
        Y = Y + 50;
      } while (Y <= 375);


      // cerchi svolti con un ciclo while
      Y = 25;
      while (Y <= 375) {
        fill(0, 0, Y / 2);
        circle(175, Y, 50);
        Y = Y + 50;
      }
    }
  </script>
</body>

</html>
